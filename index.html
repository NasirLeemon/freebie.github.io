<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeBie</title>

    <!-- ========Font Awesome======== -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ==========Google Fonts========== -->

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- ==========Main Css========== -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="navbar">
        <nav>
            <div class="left-menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
            </div>
            <div class="logo">
                <a href="#">1 - Space</a>
            </div>

            <div class="right-menu">
                <a href="#">Services</a>
                <a href="#">Spaces</a>
                <a href="#">Events</a>
            </div>
        </nav>
    </div>

    <div class="header-area">
        <div class="header">
            <div class="text">
                <div class="title-text">
                    <img class="vector" src="./images/Vector 1.png" alt="">
                    <h1 class="title">A new way to revolutionise your workspace to yourself</h1>
                </div>

                <div class="location">
                    <div class="items icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>City</p>
                    </div>

                    <div class="items">
                        <p>Location</p>
                    </div>

                    <div class="items">
                        <button class="primary-btn">Schedule Visit</button>
                    </div>

                </div>
                <img class="people" src="./images/people.png" alt="">
                <p class="para-people">16 People Booked a visit in last 24 hours.</p>
            </div>

            <div class="images">
                <img class="main" src="./images/main image.png" alt="">
                <img class="ellipse-1" src="./images/Ellipse 1.png" alt="">
                <img class="ellipse-2" src="./images/Ellipse 2.png" alt="">
                <img class="ellipse-3" src="./images/Ellipse 3.png" alt="">
                <img class="Coworking" src="./images/Co Working.png" alt="">
            </div>

        </div>
    </div>

</body>

</html>
